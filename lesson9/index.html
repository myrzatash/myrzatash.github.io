<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>happy cookie clicker</title>
    <link rel="stylesheet" href="../lesson9/cookiestyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Passions+Conflict&display=swap" rel="stylesheet">
</head>
<body onload="showProgress();">
    <main class="gamePlay">
        <h2>clickeria - click to bake a pizza</h2>
        <img src="../lesson9/pizza.png" alt="there must be a photo of a pizza" width=200 onclick="addMoney(amountPerClick);">
        <h4>current money: <span id = "moneyValue">0</span></h4>
        <h2 id="progressText"></h2>
        <div class="upgradeArea">
            <div class="pizzaPrice">
                <p>your pizza sells for $<span id="currentPizzaPrice">2</span>! </p>
                <button onclick="upgradeTheClicker();">click to upgrade $<span id = "priceSpan">10</span></button>
            </div>

        </div>

    </main>

    <script>
        const currentMoney = document.getElementById("moneyValue");
        const currentPizzaPrice = document.getElementById("currentPizzaPrice");
        const priceSpan = document.getElementById("priceSpan");
        var  money = 0;
        var total = 0;
        var amountPerClick = 2;
        var costToUpgrade;

        function addMoney(amountToAdd){
            money = money + amountToAdd;
            total += amountToAdd;
            currentMoney.innerHTML = money;
        }
        function deductMoney(amountToDeduct){
            money -= amountToDeduct;
            currentMoney.innerHTML = money;
        }
        function upgradeTheClicker(){
            costToUpgrade =5* parseInt(currentPizzaPrice.innerHTML);

            if(money >= costToUpgrade){
                money -= costToUpgrade;
                currentMoney.innerHTML = money;
                amountPerClick += 2;
                currentPizzaPrice.innerHTML = amountPerClick;
            }
            costToUpgrade = 5 * parseInt(currentPizzaPrice.innerHTML);
            priceSpan.innerHTML = costToUpgrade;


        }
        function showProgress() {
            const messageList = ["you are selling pizza slices from a stand on the sidewalk. We all gotta start somewhere, right?",
                    "Hey look, your pizza stand is starting to get more customers! Keep this up and you'll have your own pizzaria someday",
                     "CONGRATS! You just rented your first Pizzaria location",
                     "Wow, this place sure is startng to get busy. Keep it up and you might have to get another location to seat all these customers", 
                    "A 2nd location??? Great job, your pizza empire is really growing now"]
                const progtext = document.getElementById("progressText");
                if(total < 1000){
                    progtext.innerHTML = messageList[0];
                }
                else if(total >= 1000 && total < 2000) {
                    progtext.innerHTML = messageList[1];
                }
                else if(total >= 2000 && total < 3000) {
                    progtext.innerHTML = messageList[2];
                }
                else if(total >= 3000 && total < 4000) {
                    progtext.innerHTML = messageList[3];
                }
                else {
                    progtext.innerHTML = messageList[4];
                }

        }
        showProgress();
        setInterval(showProgress, 1000)

        // int("15151") ==> 15151;
        // parseInt("15151") ==> 15151;
      
    </script>

</body>
</html>
